<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Create Event </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="notifications.html"> FurAlert! </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="reported_events.html"> All Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notifications.html"> Notifications </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="addevent.html"> Create Event </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="subscription.html"> My Subscription </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportrecord.html"> Report Record </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
              <img src="images/icon.png" alt="Icon" width="30" height="30">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label for="idInput" class="col form-label"> User ID </label>
              <input type="text" class="col form-control" id="idInput" readonly>
            </div>
            <div class="row mb-3">
              <label for="nameInput" class="col form-label"> Name </label>
              <input type="text" class="col form-control" id="nameInput" readonly>
            </div>
            <div class="row mb-3">
              <label for="emailInput" class="col form-label"> Email </label>
              <input type="email" class="col form-control" id="emailInput" readonly>
            </div>
            <button type="button" class="btn btn-danger" id="logoutBtn">Log out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Event -->
  <div class="container">
    <div>
        <form method="post" action="{{url_for('add_event')}}" class="border p-4 rounded shadow">
            <h1 class="mb-4"> Report An Event </h1>
            <div class="row">
                <label for="citySelect" class="col-auto col-form-label"> City </label>
                <div class="col">
                    <select class="form-select" id="citySelect" name="city" required>
                        <option value="" selected disabled> 選擇城市 </option>
                        <option value="Taipei"> 臺北市 </option>
                        <option value="NewTaipei"> 新北市 </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="districtSelect" class="col-auto col-form-label"> District </label>
                <div class="col">
                    <select class="form-select" id="districtSelect" name="district" required>
                        <option value="" selected disabled> 選擇行政區 </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="roadInput" class="col-auto col-form-label"> Road </label>
                <div class="col">
                    <input type="text" class="form-control" id="roadInput" name="shortaddress" placeholder="輸入路名" required>
                </div>
            </div> 
            <!-- 這邊的效果可以檢討一下⋯⋯ -->
            <div class="row">
                <label class="col-auto col-form-label"> Animal </label>
                <div class="col" onclick="toggleCheckboxes()">
                    <div class="custom-select">
                        <div class="select-selected"> 選擇動物類別 </div>
                        <div class="select-items" style="display: none;">
                            <div class="row">
                                <label class="col"><input type="checkbox" name="eventanimals" value="Dog"> 狗 </label><br>
                                <label class="col"><input type="checkbox" name="eventanimals" value="Cat"> 貓 </label><br>
                            </div>
                            <div class="row">
                                <label class="col"><input type="checkbox" name="eventanimals" value="Bird"> 鳥 </label><br>
                                <label class="col"><input type="checkbox" name="eventanimals" value="Snake"> 蛇 </label><br>
                            </div>
                            <div class="row">
                                <label class="col"><input type="checkbox" name="eventanimals" value="Deer"> 鹿 </label><br>
                                <label class="col"><input type="checkbox" name="eventanimals" value="Monkey"> 猴子 </label><br>
                            </div>
                            <div class="row">
                                <label class="col"><input type="checkbox" name="eventanimals" value="Fish"> 魚 </label><br>
                                <label  class="col"><input type="checkbox" name="eventanimals" value="Bear"> 熊 </label><br>
                            </div>
                            <div class="row">
                                <label  class="col"><input type="checkbox" name="eventanimals" value="Other"> 其他 </label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="eventTypeSelect" class="col-auto col-form-label"> Type </label>
                <div class="col">
                    <select class="form-select" id="eventTypeSelect" name="eventtype" required>
                        <option value="" selected disabled> 選擇事件種類 </option>
                        <option value="RoadkillAccident"> 動物路殺 </option>
                        <option value="AnimalBlockingTraffic"> 動物阻礙交通 </option>
                        <option value="StrayAnimal"> 流浪動物 </option>
                        <option value="AnimalAttack"> 動物傷人 </option>
                        <option value="AnimalAbuse"> 虐待動物 </option>
                        <option value="DangerousWildlifeSighting"> 危險動物目擊 </option>
                        <option value="Other"> 其他 </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="descriptionInput" class="col-auto col-form-label"> Description </label>
                <div class="col">
                    <input type="text" class="form-control" id="descriptionInput" name="shortdescription" placeholder="輸入事件描述（選填）">
                </div>
            </div> 
            <div class="row">
                <label for="imageUrlInput" class="col-auto col-form-label"> Image Url </label>
                <div class="col">
                    <input type="url" class="form-control" id="imageUrlInput" name="iamgeurl" placeholder="輸入事件照片網址（選填）">
                </div>
            </div> 
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-start">
                        <button type="button" onclick="resetForm()" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/addevent.js"></script>
</body>
</html>
