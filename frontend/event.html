<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Event </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="notifications.html"> FurAlert! </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="reported_events.html"> All Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="notifications.html"> Notifications </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="addevent.html"> Create Event </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="subscription.html"> My Subscription </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reportrecord.html"> Report Record </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal">
              <img src="images/icon.png" alt="Icon" width="30" height="30">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row mb-3">
              <label for="idInput" class="col form-label"> User ID </label>
              <input type="text" class="col form-control" id="idInput" readonly>
            </div>
            <div class="row mb-3">
              <label for="nameInput" class="col form-label"> Name </label>
              <input type="text" class="col form-control" id="nameInput" readonly>
            </div>
            <div class="row mb-3">
              <label for="emailInput" class="col form-label"> Email </label>
              <input type="email" class="col form-control" id="emailInput" readonly>
            </div>
            <button type="button" class="btn btn-danger" id="logoutBtn">Log out</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Event -->
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1> Event Information </h1>
            <a href="reported_events.html"> &lt; Back </a>
            <form>
                <div class="form-group row">
                    <label for="cityInput" class="col-auto col-form-label"> City </label>
                    <input type="text" class="col form-control" id="cityInput" value="{{ result.city }}" disabled>
                </div>
                <div class="form-group row">
                    <label for="districtInput" class="col-auto col-form-label"> District </label>
                    <input type="text" class="col form-control" id="districtInput" value="{{ result.district }}" disabled>
                </div>
                <div class="form-group row">
                    <!-- 後端沒有回傳shortaddress -->
                    <label for="roadInput" class="col-auto col-form-label"> Road </label>
                    <input type="text" class="col form-control" id="roadInput" value="{{ result.shortaddress }}" disabled>
                </div>
                <div class="form-group row">
                    <!-- 後端沒有回傳animal -->
                    <label for="animalInput" class="col-auto col-form-label"> Animal </label>
                    <input type="text" class="col form-control" id="animalInput" value="{{ result.animal }}" disabled>
                </div>
                <div class="form-group row">
                    <label for="typeInput" class="col-auto col-form-label"> Type </label>
                    <input type="text" class="col form-control" id="typeInput" value="{{ result.eventtype }}" disabled>
                </div>
                <div class="form-group row">
                    <label for="descriptionInput" class="col-auto col-form-label"> Description </label>
                    <input type="text" class="col form-control" id="descriptionInput" value="{{ result.shortdescription }}" disabled>
                </div>
                <div class="form-group">
                    <!-- 後端沒有回傳imgurl -->
                    <label for="imageURLInput"> Image URL </label>
                    <a href="{{ result.imageURL }}" target="_blank">{{ result.imageURL }}</a>
                </div>
                <div class="form-group row">
                    <label for="createdAtInput" class="col-auto col-form-label"> Event Created At </label>
                    <input type="text" class="col form-control" id="createdAtInput" value="{{ result.createdat }}" disabled>
                </div>
                <div class="form-group row">
                    <!-- 後端應該要回傳responder name而非id -->
                    <label for="responderInput" class="col-auto col-form-label"> Responder </label>
                    <input type="text" class="col form-control" id="responderInput" value="{{ result.responderid }}" disabled>
                </div>
                <div class="form-group row">
                    <label for="statusInput" class="col-auto col-form-label"> Event Status </label>
                    <input type="text" class="col form-control" id="statusInput" value="{{ result.status }}" disabled>
                </div>
                <a href="reported_events.html" class="btn btn-primary mt-3 "> Close </a>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
