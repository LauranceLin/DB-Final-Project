<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/previsit.css') }}" rel="stylesheet">
</head>
<body>
  <div class="row" id="container">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="row">
        <img src="{{ url_for('static', filename='images/icon.png')}}" alt="Icon" class="icon mx-auto">
        <h1 class="text-center"> FurAlert! </h1>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div>
            <form method="post" action="{{url_for('login')}}" class="border p-4 rounded shadow">
              <h1 class="mb-4"> Login </h1>
              <p class="mt-5 mb-3 text-body-secondary"> Enter your details below to continue. </p>
              <div>
                <input type="email" name="email" class="form-control" placeholder="Email Address">
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>

              <div class="mb-3 d-flex justify-content-between align-items-center">
                <label class="form-check-label"> Log as </label>
                <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="role" id="userRadio" value="User" checked>
                  <label class="form-check-label" for="userRadio"> User </label>
                </div>
                <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="role" id="responderRadio" value="Responder">
                  <label class="form-check-label" for="responderRadio"> Responder </label>
                </div>
                <div class="form-check mx-2">
                  <input class="form-check-input" type="radio" name="role" id="adminRadio" value="Admin">
                  <label class="form-check-label" for="adminRadio"> Admin </label>
                </div>
              </div>

              <button class="btn btn-primary w-100 py-2" type="submit"> Log in </button>
              <div class="row">
                <p class="col"> Don't have an account? </p>
                <a class="col" href="/register.html"> Sign up here </a>
              </div>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
