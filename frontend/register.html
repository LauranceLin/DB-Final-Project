<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/previsit.css') }}" rel="stylesheet">
</head>
<body>
  <div class="row" id="container">
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="row">
        <img src="{{url_for('static', filename='images/icon.png')}}" alt="Icon" class="icon mx-auto">
        <h1 class="text-center"> FurAlert! </h1>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div>
            <form method="post" action="{{url_for('register')}}" class="border p-4 rounded shadow">
              <h1 class="mb-4"> Sign up </h1>
              <p class="mt-5 mb-3 text-body-secondary"> Enter your details below to continue. </p>
              <div>
                <input type="email" name="email" class="form-control" placeholder="Email Address">
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password">
              </div>
              <div>
                <input type="text" name="name" class="form-control" placeholder="Name">
              </div>
              <div>
                <input type="tel" name="phonenumber" class="form-control" placeholder="Phone Number">
              </div>

              <button class="btn btn-primary w-100 py-2" type="submit"> Sign up </button>
            </form>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
